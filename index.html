<!DOCTYPE html>
<html>
<head>
    <title>Tareas de JavaScript</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tareas de JavaScript</h1>

    <h2>Tarea 1: Invertir una cadena</h2>
    <input type="text" id="inputCadena" placeholder="Ingresa una cadena">
    <button onclick="mostrarResultadoCadena()">Invertir</button>
    <p id="resultadoCadena"></p>

    <h2>Tarea 2: Número primo</h2>
    <input type="number" id="inputNumero" placeholder="Ingresa un número">
    <button onclick="mostrarResultadoPrimo()">Verificar</button>
    <p id="resultadoNumero"></p>

    <h2>Tarea 3: Eliminar duplicados en un arreglo</h2>
    <input type="text" id="inputArreglo" placeholder="Ingresa números separados por comas">
    <button onclick="mostrarResultadoArreglo()">Eliminar duplicados</button>
    <p id="resultadoArreglo"></p>

    <h2>Tarea 4: Factorial de un número</h2>
    <input type="number" id="inputFactorial" placeholder="Ingresa un número">
    <button onclick="mostrarResultadoFactorial()">Calcular factorial</button>
    <p id="resultadoFactorial"></p>

    <h2>Tarea 5: Recuento de vocales</h2>
    <input type="text" id="inputVocales" placeholder="Ingresa una cadena">
    <button onclick="mostrarResultadoVocales()">Contar vocales</button>
    <p id="resultadoVocales"></p>

    <h2>Tarea 6: Suma los números en un arreglo</h2>
    <input type="text" id="inputSuma" placeholder="Ingresa números separados por comas">
    <button onclick="mostrarResultadoSuma()">Sumar</button>
    <p id="resultadoSuma"></p>

    <h2>Tarea 7: Encontrar el máximo en un arreglo</h2>
    <input type="text" id="inputMaximo" placeholder="Ingresa números separados por comas">
    <button onclick="mostrarResultadoMaximo()">Encontrar máximo</button>
    <p id="resultadoMaximo"></p>
</body>
</html>
